<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <style>
            p {
                font-size: 60px;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <script>
            const body = document.querySelector('body');
            body.innerHTML += '<p> Heyhey </p>';
            const p = document.querySelector('p');
            p.addEventListener('click', e => {
                p.style.backgroundColor = p.style.backgroundColor == 'blue' ? 'red' : 'blue';
            });
        </script>
    </body>
</html>
